name: Deploy Web Demo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-demo:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend (web preview)
        run: npm run build
        env:
          VITE_APP_MODE: 'demo'

      - name: Create demo info page
        run: |
          cat > dist/README.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>CineVault - Demo Preview</title>
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: #0f0f0f;
                color: #f6f6f6;
                padding: 40px;
                max-width: 800px;
                margin: 0 auto;
                line-height: 1.6;
              }
              .header {
                text-align: center;
                margin-bottom: 40px;
              }
              .logo {
                font-size: 64px;
                margin-bottom: 10px;
              }
              h1 {
                color: #e50914;
                margin: 0;
              }
              .warning {
                background: #ffa500;
                color: #000;
                padding: 20px;
                border-radius: 8px;
                margin: 20px 0;
              }
              .download-section {
                background: #1a1a1a;
                padding: 20px;
                border-radius: 8px;
                margin: 20px 0;
              }
              .button {
                display: inline-block;
                background: #e50914;
                color: white;
                padding: 12px 24px;
                border-radius: 8px;
                text-decoration: none;
                margin: 10px 10px 10px 0;
              }
              .button:hover {
                background: #f40612;
              }
              .features {
                margin: 30px 0;
              }
              .feature {
                margin: 10px 0;
              }
              code {
                background: #252525;
                padding: 2px 6px;
                border-radius: 4px;
                font-family: monospace;
              }
            </style>
          </head>
          <body>
            <div class="header">
              <div class="logo">üé¨</div>
              <h1>CineVault</h1>
              <p>Privacy-First Offline Media Library</p>
            </div>

            <div class="warning">
              ‚ö†Ô∏è <strong>Important:</strong> CineVault is a desktop application built with Tauri. 
              This page shows the frontend UI preview only. To use the full app with media scanning 
              and playback, please download and install the desktop version.
            </div>

            <div class="download-section">
              <h2>üì¶ Download CineVault</h2>
              <p>Get the latest build from GitHub Actions:</p>
              <a href="https://github.com/YOUR_USERNAME/YOUR_REPO/actions" class="button">
                View Builds
              </a>
              <p style="margin-top: 20px;">
                <strong>Available Platforms:</strong><br>
                ‚Ä¢ Windows (x64)<br>
                ‚Ä¢ macOS (Intel & Apple Silicon)<br>
                ‚Ä¢ Linux (AppImage, deb)
              </p>
            </div>

            <div class="features">
              <h2>‚ú® Features</h2>
              <div class="feature">‚úÖ Media library scanning & indexing</div>
              <div class="feature">‚úÖ Video/Audio playback with full controls</div>
              <div class="feature">‚úÖ Resume playback from last position</div>
              <div class="feature">‚úÖ Watch history & completion tracking</div>
              <div class="feature">‚úÖ Beautiful dark theme UI</div>
              <div class="feature">‚úÖ 100% offline & privacy-first</div>
              <div class="feature">‚úÖ SQLite database with 21 tables</div>
              <div class="feature">‚úÖ Smart filename parsing</div>
            </div>

            <h2>üöÄ Quick Start</h2>
            <ol>
              <li>Download the installer for your platform</li>
              <li>Install CineVault</li>
              <li>Click "Scan Library" and select your media folder</li>
              <li>Start watching!</li>
            </ol>

            <h2>üõ†Ô∏è Tech Stack</h2>
            <ul>
              <li><strong>Frontend:</strong> React 18 + TypeScript + Vite</li>
              <li><strong>Backend:</strong> Rust + Tauri 1.5</li>
              <li><strong>Database:</strong> SQLite with WAL mode</li>
              <li><strong>Player:</strong> HTML5 Video/Audio</li>
            </ul>

            <h2>üìñ Documentation</h2>
            <p>
              <a href="https://github.com/YOUR_USERNAME/YOUR_REPO" class="button">
                View on GitHub
              </a>
            </p>

            <hr style="margin: 40px 0; border-color: #333;">

            <p style="text-align: center; color: #808080;">
              <small>Built with ‚ù§Ô∏è using Tauri ‚Ä¢ Privacy-First ‚Ä¢ Open Source</small>
            </p>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Output deployment URL
        run: |
          echo "üéâ Demo deployed!"
          echo "üì± Frontend Preview: ${{ steps.deployment.outputs.page_url }}"
          echo "‚ÑπÔ∏è  Note: Download desktop app for full functionality"
