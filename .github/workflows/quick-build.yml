name: Quick Build Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # Quick frontend-only build for fast feedback
  frontend-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Build frontend
        run: npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/
          retention-days: 1

  # Quick Rust check
  rust-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Check Rust compilation
        working-directory: src-tauri
        run: cargo check --release

      - name: Run Rust tests
        working-directory: src-tauri
        run: cargo test --release

  # Report status
  report:
    needs: [frontend-build, rust-check]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Report build status
        run: |
          echo "Frontend Build: ${{ needs.frontend-build.result }}"
          echo "Rust Check: ${{ needs.rust-check.result }}"
          if [[ "${{ needs.frontend-build.result }}" == "success" && "${{ needs.rust-check.result }}" == "success" ]]; then
            echo "✅ All checks passed!"
            exit 0
          else
            echo "❌ Some checks failed"
            exit 1
          fi
